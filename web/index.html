<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="level_up_life">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>level_up_life</title>
  <link rel="manifest" href="manifest.json">

  <!-- ðŸ”¥ Google Sign-In config for Web -->
  <meta name="google-signin-client_id" content="938717166926-01crb7864n5covcgb23ddsfdtf2ni53u.apps.googleusercontent.com">

  <style>
    #update-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #323232;
      color: white;
      text-align: center;
      padding: 12px;
      display: none;
      font-family: sans-serif;
      z-index: 1000;
    }
    #update-banner button {
      margin-left: 12px;
      padding: 6px 12px;
      background: #ff9800;
      border: none;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- ðŸ”¥ Snackbar-style update banner -->
  <div id="update-banner">
    New version available!
    <button onclick="window.location.reload()">Refresh</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('flutter_service_worker.js').then((reg) => {
          reg.onupdatefound = () => {
            const installingWorker = reg.installing;
            installingWorker.onstatechange = () => {
              if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Show update banner instead of auto-refresh
                document.getElementById('update-banner').style.display = 'block';
              }
            };
          };
        });
      });
    }
  </script>
</body>
</html>
